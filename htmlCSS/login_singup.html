<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SCS</title>
	 <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
 		<link rel="stylesheet" href="body_header_footer.css">
 		<link rel="stylesheet" href="login_singup_style.css">
</head>
<body>
	<header>
		<div>
			<p class="logo">SimpleChargingSystem</p>
		</div>			
		<ul class="top_buttons">
					
				<li ><a href="#">Home</a></li>
				<li ><a href="#">Music</a></li>
				<li><a href="#">Films</a></li>
				<li><a href="#">Books</a></li>
		</ul>			
	</header>
	<div class="content">
		<div class="logInForm">
			<form method="post"  action="#">
				<input type="text" required name="login" placeholder="Username" id="login">
				<input type="password" required name="password" placeholder="Password" id="password">
				<input type="submit" name="LogIn" id="loginSubmitButton" value="Log In">
			</form>
		</div>
		<div class="singUpForm">
				<form method="post"  action="#">
				<input type="email" required placeholder="Email" name="login" id="login">
				<input type="text" required name="Username" placeholder="Username" id="username">
				<input type="password" required placeholder="Password" name="password" id="password">
				<input type="submit" name="LogIn" id="singUpSubmitButton" value="Sing Up">
			</form>
		</div>
	</div>


		<footer>
			
		</footer>
</body>
</html>
