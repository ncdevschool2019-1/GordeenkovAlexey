	<div id="myModal" class="modal fade " role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="logInForm">
					<form method="post" action="#">
						<input type="text" required name="login" placeholder="Username" id="login">
						<input type="password" required name="password" placeholder="Password" id="password">
						<input type="submit" name="LogIn" id="loginSubmitButton" value="Log In">
					</form>
				</div>
				<div class="singUpForm">
					<form method="post" action="#">
						<input type="email" required placeholder="Email" name="login" id="login">
						<input type="text" required name="Username" placeholder="Username" id="username">
						<input type="password" required placeholder="Password" name="password" id="password">
						<input type="submit" name="LogIn" id="singUpSubmitButton" value="Sing Up">
					</form>
					<div class="modal-footer bg-light">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>

			</div>
		</div>

		<div id="listOfUsers">
			<nav class="navbar navbar-light">

				<p>Amount of money : $666</p>
				<form action="#">
					<div class="form-group">
						<label for="addMoney">If you want to add money, enter the amount below</label>
						<input type="number" required class="form-control" id="addMoney" placeholder="amount of money"
							   min="1">
					</div>
					<button type="submit" class="btn btn-secondary float-right">Submit</button>
