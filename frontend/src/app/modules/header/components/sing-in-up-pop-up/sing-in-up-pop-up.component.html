<div id="myModal" class="modal fade " role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="logInForm">
        <form method="post" action="#">
          <input type="text" required name="login" placeholder="Username" id="login">
          <input type="password" required name="password" placeholder="Password" id="password">
          <input type="submit" name="LogIn" id="loginSubmitButton" value="Log In">
        </form>
      </div>
      <div class="singUpForm">
        <form method="post" action="#">
          <input type="email" required placeholder="Email" name="login" id="login">
          <input type="text" required name="Username" placeholder="Username" id="username">
          <input type="password" required placeholder="Password" name="password" id="password">
          <input type="submit" name="LogIn" id="singUpSubmitButton" value="Sing Up">
        </form>
        <div class="modal-footer bg-light">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
</div>
