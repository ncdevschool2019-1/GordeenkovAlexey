<div class="content">
  <div *ngFor="let service of catalog">
    <img src="../../../../../assets/images/{{service.name.toLowerCase().replace(' ','')}}.png">

    <p>
        {{service.text}}
      </p>
      <div>
        <p>${{service.cost}}/day</p>
        <button (click)="subscribeToService(service)">SUBSCRIBE</button>
      </div>
    </div>
  </div>
