<table class="table table-hover">
  <thead>
  <tr>
    <th>Service</th>
    <th>Cost</th>
    <th>Status</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let sub of subscriptions">
    <td>{{sub.serviceName}}</td>
    <td>${{sub.cost}}/day</td>
    <td>{{sub.status}}</td>
  </tr>
  </tbody>
</table>
